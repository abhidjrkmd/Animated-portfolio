<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,
        initial-scale-1.0">
        <title>
            Animated Portofolio Website HTML CSS JS | Abhishek kumar
        </title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <a href="#" class="logo"> MyPortofolio.</a>
            <nav class="navbar">
                <a href="#"style="--i:1;" class="active">Home</a>
                <a href="#" style="--i:2;">About</a>
                <a href="#" style="--i:3;">Skills</a>
                <a href="#" style="--i:4;">Projects</a>
                <a href="#" style="--i:5;">Contact</a>
            </nav>
        </header>
        <section class="home">
            <div class="home-content">
                <h3>Hello, Its me</h3>
                <h1 style="font-size: 40px; font-weight: 400;">Abhishek Kumar</h1>
                <h3>And I'm a <span style="font-size: 25px;" class="element"><br></span></h3>
                <br><p style="font-size: 16px;">
                    In my portfolio, you will find some of my best work
                    and projects that showcases my expertise and creativity.
                    I'm looking for new challenges and opportunities to grow and learn.
                </p>
                <div class="social-media">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
                <a href="https://docs.google.com/document/d/1WoFBmkMtphKzXvbAcIetUm08897eJDLg/edit?usp=sharing&ouid=106258178560995368924&rtpof=true&sd=true" class="btn">Download CV</a>
            </div>
            <div class="home img">
                <img src="home.jpg" height="430px" width="440px" >
            </div>
        </section>
        <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
        
        <script>
        var typed= new Typed(".element",{
            strings: ["Frontend Developer" ,"front-end Developer", "Fresher" , "Software Engineer"], 
            typeSpeed:100,
            backSpeed:100,
            backDelay:1000,
            loop:true
        });
        </script>
    </body>
</html>
